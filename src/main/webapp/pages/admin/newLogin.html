
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>欢迎登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="欢迎登录">
    <meta name="description" content="欢迎登录,jadmin">
    <link rel="stylesheet" href="static/login/res/layui/css/layui.css">
    <link rel="stylesheet" href="static/login/res/css/global.css">
    <script type="text/javascript" src="resources/js/encrypt/md5.js"></script>
</head>
<body>

<div class="header">
    <div class="main">
        <a class="logo" href="#" title="jadmin">jadmin</a>

            <a class="nav-this" href="https://gitee.com/supyuan/jfinal-admin/tree/develop/" target="_blank">

        </div> -->


    </div>
</div>

<div class="main layui-clear">

    <div class="fly-panel fly-panel-user" pad20>
        <div class="layui-tab layui-tab-brief">
            <ul class="layui-tab-title">
                <li class="layui-this">登录
                    <div  class="ui-form-text" style="color: #FFCC00;font-weight:bold ;">
                        <% if(!isEmpty(msg)) {%>
                        提示：${msg!}
                        <%}%>
                    </div>
                </li>
            </ul>
            <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 35px 0;">
                <div class="layui-tab-item layui-show">
                    <div class="layui-form layui-form-pane">
                        <form method="post" action="${ctx!}login">
                            <div class="layui-form-item">
                                <label for="L_email" class="layui-form-label">账户名：</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="L_email" name="username" required lay-verify="required" value="admin2" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label for="L_pass" class="layui-form-label">登录密码：</label>
                                <div class="layui-input-inline">
                                    <input type="password" id="L_pass" name="password" required lay-verify="required" value="123456" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label for="L_vercode" class="layui-form-label">验证码：</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="L_vercode" name="imageCode" required lay-verify="required" placeholder="请输入验证码" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-form-mid">
                                    <img id="picimageCode"  width="90"
                                         style="height: 25px;margin-left: 5px; cursor:pointer;"
                                         src="${BASE_PATH }image_code" title="更换一张验证码图片" onclick="loadPicimageCode()"/>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <button class="layui-btn" lay-filter="*" lay-submit>立即登录</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="footer">
    <p><a href="http://jad.yxyun.win/">Copyright ©2015-2019.厦门指尖聚力信息科技有限公司 All Rights Reserved</a></p>
    <p>

    </p>
</div>
<script src="static/login/res/layui/layui.js"></script>
<script>

    layui.config({
        version: "2.0.0"
        ,base: 'static/login/res/mods/'
    }).extend({
        fly: 'index'
    }).use('fly');

    function loadPicimageCode() {
        document.getElementById("picimageCode").src = '${BASE_PATH }image_code?ran=' + Math.random();
    }

</script>

</body>
</html>
