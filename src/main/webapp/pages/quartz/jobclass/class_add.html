<%
DIRECTIVE SAFE_OUTPUT_OPEN;
var headContent = {
include("/pages/template/head.html"){}
%>
<script type="text/javascript">
    var oper = {
        save: function (id) {
            if (!validForm()) {
                return false;
            }
            var url = 'quartz/jobclass/save/';
            form1.action = url;
            form1.submit();
            return true;
        }
    };

</script>

<%
};
var bodyContent = {
%>
<form name="form1" action="" method="post" class="form-horizontal" role="form">
    <input type="hidden" name="model.uids" value="${model.uids}"/>
    <table class="table">
        <% // 列表头部 %>
        <tr>
            <td>描述</td>
            <td><input class="form-control" type="text" name="model.name" valid="vtext" validname="描述"/></td>
        </tr>
        <tr>
            <td>类全名（带包名）</td>
            <td><input class="form-control" type="text" name="model.class_all_name" valid="vtext" validname="类全名（带包名）"/>
            </td>
        </tr>
        <tr>
            <td>方法名称</td>
            <td><input class="form-control" type="text" name="model.function_name" valid="vtext" validname="方法名称"/></td>
        </tr>
        <tr>
            <td>备注</td>
            <td>
                <textarea class="form-control" rows="4" cols="30" name="model.remark"></textarea>
            </td>
        </tr>

    </table>

    <div style="height: 50px;clear: both;">&nbsp;</div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container" style="padding: 5px 0px 5px 0px;text-align: center;">
            <button class="btn btn-primary" onclick="return oper.save();">保 存</button>
            <button class="btn btn-default" onclick="closeIframe();return false;">关 闭</button>
        </div>
    </nav>
</form>
<%}; %>

<% layout("/pages/template/_layout.html",{head:headContent,body:bodyContent}){ %>
DIRECTIVE SAFE_OUTPUT_CLOSE;
<%} %>
