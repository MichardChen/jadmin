<%
DIRECTIVE SAFE_OUTPUT_OPEN;
var headContent = {
include("/pages/template/head.html"){}
%>
<script type="text/javascript">
    var oper = {
        save: function (id) {
            if (!validForm()) {
                return false;
            }
            id = id || '0';
            var url = 'system/sysauth/save/' + id;
            form1.action = url;
            form1.submit();
            return true;
        }
    };
</script>

<%
};
var bodyContent = {
%>
<form name="form1" action="" method="post" class="form-horizontal"
      role="form">
    <input type="hidden" name="model.id" value="${model.id}"/>
    <input type="hidden" name="model.webapp_id" value="99"/>
    <table class="table">
        <% // 列表头部%>

        <tr>
            <td>uri</td>
            <td>
                <input autocomplete="off" class="form-control" type="text" name="model.uri" value="${model.uri!}"
                       valid='vtext' maxlength="100" validname='uri'/>
            </td>
        </tr>
        <tr>
            <td>功能描述</td>
            <td>
                <input autocomplete="off" class="form-control" type="text" name="model.descript"
                       value="${model.descript!}" maxlength="10" valid='vtext' validname='功能描述'/>
            </td>
        </tr>
        <tr>
            <td>是否停用</td>
            <td>
            <select name="model.is_halt" class="form-control" valid="vselect" validname="是否停用">
                <option value="F" ${model.is_halt=='F'?"selected":"" }>否</option>
                <option value="T" ${model.is_halt=='T'?"selected":"" }>是</option>
            </select>
            </td>
        </tr>
    </table>

    <div style="height: 50px;clear: both;">&nbsp;</div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container" style="padding: 5px 0px 5px 0px;text-align: center;">
            <button class="btn btn-primary" onclick="return oper.save('${model.id}');">保 存</button>
            <button class="btn btn-default" onclick="closeIframe();return false;">关 闭</button>
        </div>
    </nav>
</form>
<%}; %>

<% layout("/pages/template/_layout.html",{head:headContent,body:bodyContent}){ %>
<%}
DIRECTIVE SAFE_OUTPUT_CLOSE;
%>
